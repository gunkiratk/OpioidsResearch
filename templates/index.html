<!DOCTYPE html>
<html>
<head>
    <title>Button Page</title>
    <style>
        /* Center the button horizontally */
         button {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 50px;
            font-size: 20px;
        }
        
        /* Center the button vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1; /* Set the background color */
        }
    </style>
</head>
<body>
    <form method="post">
        <button type="submit">Start Annotating</button>
    </form>
</body>
</html>
